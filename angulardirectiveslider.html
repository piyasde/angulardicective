<!DOCTYPE html>
<html ng-app="AngularSlider">
<head>
  <title>Angular Slider</title>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <link rel="stylesheet" href="main.css" type="text/css"/>
  
</head>
<body >
<div class="example" >
  <div image-slider slider-id ="'slider'" time-interval="3000" my-direction="'down'" >
	<ul id="slider">
      <li><img  src="Chrysanthemum.jpg" alt="" width="480" height="310"/><p>This is first slide</p></li>
	  <li><img src="Desert.jpg" width="480" height="310" alt="" /><p>This is second slide</p></li>
    </ul>
  </div>
</div>  
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  <script type="text/javascript" src="jquery.slider.js"></script>
  <script type="text/javascript" src="angularslider.js"></script>
</body>
</html>
